<div class="results-table-container" [attr.data-testid]="environment.includeTestIds ? 'results-table-panel' : null">
  <!-- Filter Panel - Domain Agnostic -->
  <div class="filter-panel-container" [ngClass]="{'collapsed': filterPanelCollapsed}">
    <div class="filter-panel-header" (click)="toggleFilterPanel()">
      <span class="filter-title">
        <i class="pi pi-filter"></i>
        Filters
      </span>
      <i [ngClass]="filterPanelCollapsed ? 'pi pi-chevron-right' : 'pi pi-chevron-down'"></i>
    </div>
    <div class="filter-grid" *ngIf="!filterPanelCollapsed">
      <!-- Dynamic Filter Rendering from domainConfig.filters -->
      <ng-container *ngFor="let filterDef of domainConfig.filters">
        <div class="filter-field" [ngClass]="{'filter-field-wide': filterDef.id === 'search'}">
          <label [for]="filterDef.id">{{ filterDef.label }}</label>
          <!-- Text Input with Clear -->
          <ng-container *ngIf="filterDef.type === 'text'">
            <span class="p-input-icon-right" style="display: block;">
              <i class="pi pi-times"
                *ngIf="currentFilters[filterDef.id]"
                (click)="onFilterChange(filterDef.id, null)"
                style="cursor: pointer;"></i>
              <input pInputText
                [id]="filterDef.id"
                [(ngModel)]="currentFilters[filterDef.id]"
                (ngModelChange)="onFilterChange(filterDef.id, $event)"
                [placeholder]="filterDef.placeholder || ''"
                style="width: 100%;">
            </span>
          </ng-container>
          <!-- Number Input with Clear -->
          <ng-container *ngIf="filterDef.type === 'number'">
            <div class="p-inputgroup">
              <p-inputNumber [id]="filterDef.id"
                [(ngModel)]="currentFilters[filterDef.id]"
                (ngModelChange)="onFilterChange(filterDef.id, $event)"
                [showButtons]="true"
                [min]="+(filterDef.min ?? 0)"
                [max]="+(filterDef.max ?? 999999)"
                [step]="filterDef.step ?? 1"
                [useGrouping]="filterDef.format?.number?.useGrouping ?? true"
                [minFractionDigits]="filterDef.format?.number?.minimumFractionDigits ?? 0"
                [maxFractionDigits]="filterDef.format?.number?.maximumFractionDigits ?? 0"
                [placeholder]="filterDef.placeholder || ''">
              </p-inputNumber>
              <button
                *ngIf="currentFilters[filterDef.id] != null"
                pButton type="button" icon="pi pi-times"
                class="p-button-outlined p-button-secondary"
                (click)="onFilterChange(filterDef.id, null)"></button>
            </div>
          </ng-container>
          <!-- Range Input (dual number inputs for min/max) -->
          <ng-container *ngIf="filterDef.type === 'range'">
            <!-- Range Min with Clear -->
            <div class="p-inputgroup">
              <p-inputNumber [id]="filterDef.id + 'Min'"
                [(ngModel)]="currentFilters[filterDef.id + 'Min']"
                (ngModelChange)="onFilterChange(filterDef.id + 'Min', $event)"
                [showButtons]="true"
                [min]="+(filterDef.min ?? 0)"
                [max]="+(filterDef.max ?? 999999)"
                [step]="filterDef.step ?? 1"
                [useGrouping]="filterDef.format?.number?.useGrouping ?? true"
                [minFractionDigits]="filterDef.format?.number?.minimumFractionDigits ?? 0"
                [maxFractionDigits]="filterDef.format?.number?.maximumFractionDigits ?? 0"
                placeholder="Min">
              </p-inputNumber>
              <button
                *ngIf="currentFilters[filterDef.id + 'Min'] != null"
                pButton type="button" icon="pi pi-times"
                class="p-button-outlined p-button-secondary"
                (click)="onFilterChange(filterDef.id + 'Min', null)"></button>
            </div>
          </ng-container>
          <!-- Select Dropdown (single) -->
          <ng-container *ngIf="filterDef.type === 'select'">
            <p-dropdown
              [id]="filterDef.id"
              [(ngModel)]="currentFilters[filterDef.id]"
              (ngModelChange)="onFilterChange(filterDef.id, $event)"
              [options]="getFilterOptions(filterDef.id)"
              optionLabel="label"
              optionValue="value"
              [showClear]="true"
              [filter]="true"
              filterBy="label"
              [placeholder]="filterDef.placeholder || 'Select...'">
            </p-dropdown>
          </ng-container>
          <!-- Multi-Select Dropdown -->
          <ng-container *ngIf="filterDef.type === 'multiselect'">
            <p-multiSelect
              [id]="filterDef.id"
              [(ngModel)]="currentFilters[filterDef.id]"
              (ngModelChange)="onFilterChange(filterDef.id, $event)"
              [options]="getFilterOptions(filterDef.id)"
              optionLabel="label"
              optionValue="value"
              [filter]="true"
              filterBy="label"
              [showClear]="true"
              [placeholder]="filterDef.placeholder || 'Select...'">
            </p-multiSelect>
          </ng-container>
          <!-- Date Picker with Clear -->
          <ng-container *ngIf="filterDef.type === 'date'">
            <div class="p-inputgroup">
              <p-calendar [id]="filterDef.id"
                [(ngModel)]="currentFilters[filterDef.id]"
                (ngModelChange)="onFilterChange(filterDef.id, $event)"
                dateFormat="yy-mm-dd">
              </p-calendar>
              <button
                *ngIf="currentFilters[filterDef.id]"
                pButton type="button" icon="pi pi-times"
                class="p-button-outlined p-button-secondary"
                (click)="onFilterChange(filterDef.id, null)"></button>
            </div>
          </ng-container>
          <!-- Boolean Checkbox -->
          <ng-container *ngIf="filterDef.type === 'boolean'">
            <p-checkbox
              [id]="filterDef.id"
              [(ngModel)]="currentFilters[filterDef.id]"
              (ngModelChange)="onFilterChange(filterDef.id, $event)"
              [binary]="true">
            </p-checkbox>
          </ng-container>
        </div>
        <!-- Range Max (second input for range type) with Clear -->
        <div class="filter-field" *ngIf="filterDef.type === 'range'">
          <label [for]="filterDef.id + 'Max'">{{ filterDef.label }} Max</label>
          <div class="p-inputgroup">
            <p-inputNumber [id]="filterDef.id + 'Max'"
              [(ngModel)]="currentFilters[filterDef.id + 'Max']"
              (ngModelChange)="onFilterChange(filterDef.id + 'Max', $event)"
              [showButtons]="true"
              [min]="+(filterDef.min ?? 0)"
              [max]="+(filterDef.max ?? 999999)"
              [step]="filterDef.step ?? 1"
              [useGrouping]="filterDef.format?.number?.useGrouping ?? true"
              [minFractionDigits]="filterDef.format?.number?.minimumFractionDigits ?? 0"
              [maxFractionDigits]="filterDef.format?.number?.maximumFractionDigits ?? 0"
              placeholder="Max">
            </p-inputNumber>
            <button
              *ngIf="currentFilters[filterDef.id + 'Max'] != null"
              pButton type="button" icon="pi pi-times"
              class="p-button-outlined p-button-secondary"
              (click)="onFilterChange(filterDef.id + 'Max', null)"></button>
          </div>
        </div>
      </ng-container>
      <!-- Clear Filters Button -->
      <div class="filter-field">
        <label>&nbsp;</label>
        <button pButton
          type="button"
          label="Clear Filters"
          icon="pi pi-filter-slash"
          class="p-button-outlined"
          (click)="clearFilters()"></button>
      </div>
    </div>
  </div>

  <!-- Data Table -->
  <div class="table-container">
    <p-table
      [value]="results"
      [columns]="domainConfig.tableConfig.columns"
      [dataKey]="$any(domainConfig.tableConfig.dataKey)"
      [loading]="loading"
      [lazy]="true"
      [paginator]="true"
      [rows]="currentFilters['size'] || 20"
      [first]="paginatorFirst"
      [totalRecords]="totalResults"
      [rowsPerPageOptions]="domainConfig.tableConfig.rowsPerPageOptions || [10, 20, 50]"
      [styleClass]="domainConfig.tableConfig.styleClass || ''"
      [responsiveLayout]="domainConfig.tableConfig.responsiveLayout || 'scroll'"
      [expandedRowKeys]="expandedRows"
      (onPage)="onPageChange($event)"
      (onSort)="onSort($event)"
      [showCurrentPageReport]="true"
      [currentPageReportTemplate]="'Showing {first} to {last} of {totalRecords} results'"
      [attr.data-testid]="environment.includeTestIds ? 'results-table' : null">

      <!-- Caption with result count -->
      <ng-template pTemplate="caption">
        <div class="table-caption">
          <span class="caption-count">
            {{ totalResults }} result(s)
          </span>
        </div>
      </ng-template>

      <!-- Header -->
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngIf="domainConfig.tableConfig.expandable" style="width: 3rem"></th>
          <th *ngFor="let col of columns"
            [pSortableColumn]="col.sortable ? col.field : undefined"
            [ngStyle]="{'width': col.width}">
            {{ col.header }}
            <p-sortIcon *ngIf="col.sortable" [field]="col.field"></p-sortIcon>
          </th>
        </tr>
      </ng-template>

      <!-- Body -->
      <ng-template pTemplate="body" let-row let-columns="columns" let-expanded="expanded">
        <tr>
          <!-- Expand toggle -->
          <td *ngIf="domainConfig.tableConfig.expandable">
            <button type="button"
              pButton
              pRipple
              [pRowToggler]="row"
              class="p-button-text p-button-rounded p-button-plain"
              [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'">
            </button>
          </td>

          <!-- Data columns -->
          <td *ngFor="let col of columns">
            {{ row[col.field] }}
          </td>
        </tr>
      </ng-template>

      <!-- Row Expansion (Domain-Agnostic) -->
      <ng-template pTemplate="rowexpansion" let-row>
        <tr>
          <td [attr.colspan]="domainConfig.tableConfig.columns.length + 1">
            <div class="row-expansion">
              <h3>Details</h3>
              <div class="expansion-grid">
                <div class="expansion-field" *ngFor="let key of Object.keys(row)">
                  <strong>{{ key }}:</strong> {{ row[key] }}
                </div>
              </div>
            </div>
          </td>
        </tr>
      </ng-template>

      <!-- Empty message -->
      <ng-template pTemplate="emptymessage">
        <tr>
          <td [attr.colspan]="domainConfig.tableConfig.columns.length + 1">
            <div class="empty-message">
              <i class="pi pi-inbox" style="font-size: 3rem"></i>
              <p>No results found</p>
              <p class="empty-hint">Try adjusting your filters</p>
            </div>
          </td>
        </tr>
      </ng-template>

      <!-- Loading body -->
      <ng-template pTemplate="loadingbody">
        <tr *ngFor="let i of [1,2,3,4,5]">
          <td [attr.colspan]="domainConfig.tableConfig.columns.length + 1">
            <p-skeleton width="100%" height="2rem"></p-skeleton>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
